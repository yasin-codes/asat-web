<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Modal</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <!-- Modal Background -->
    <div id="modal-background" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
      <!-- Modal Container -->
      <div class="flex items-center justify-center min-h-screen">
        <!-- Modal -->
        <div id="modal" class="bg-white rounded-lg shadow-lg p-8 m-4 max-w-xs max-h-full text-center">
          <h2 class="text-2xl font-bold mb-4">Modal Title</h2>
          <p class="text-gray-700 mb-4">This is a simple modal using Tailwind CSS.</p>
          <button id="close-modal" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
        </div>
      </div>
    </div>

    <!-- Button to Open Modal -->
    <button id="open-modal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Open Modal</button>

    <!-- JavaScript to handle modal functionality -->
    <script>
      document.getElementById("open-modal").addEventListener("click", function () {
        document.getElementById("modal-background").classList.remove("hidden");
      });

      document.getElementById("close-modal").addEventListener("click", function () {
        document.getElementById("modal-background").classList.add("hidden");
      });

      document.getElementById("modal-background").addEventListener("click", function (event) {
        if (event.target === this) {
          this.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
