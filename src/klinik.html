<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Modal</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen pb-[1000px]">
    <div class="my-auto cursor-pointer space-y-2 z-50" id="hamburger">
      <div class="h-0.5 w-8 bg-teal-900"></div>
      <div class="h-0.5 w-8 bg-teal-900"></div>
      <div class="h-0.5 w-8 bg-teal-900"></div>
    </div>
    <!-- Modal Background -->
    <div class="sticky top-[70px] z-40 hidden border-t-2 border-white py-2 text-end md:hidden" id="hamburgerList">
      <div class="fixed inset-0 bg-gray-900 bg-opacity-50">
        <div class="flex items-center justify-center min-h-screen">
          <div class="bg-white rounded-lg shadow-lg p-8 m-4 max-w-xs max-h-full text-center bottom-[100%]">
            <h2 class="text-2xl font-bold mb-4">Modal Title</h2>
            <p class="text-gray-700 mb-4">This is a simple modal using Tailwind CSS.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript to handle modal functionality -->
    <script src="script.js"></script>
  </body>
</html>
